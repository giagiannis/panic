# list of conf params

# metricsource conf options
metricsource.type = file
#metricsource.file.input=../panic-data-generator/datasets/2d/comp1-4.dat
#metricsource.file.input=../panic-data-generator/datasets/2d/comp3-1.dat
#metricsource.file.input=../panic-results/new/wordcount.csv
#metricsource.file.input=../panic-results/new/bayes-results.csv
metricsource.file.input=../panic-results/new/bayes-chopped.csv

# deploymentBudget conf options
budget.points = 100
budget.type = error
budget.error.coefficient = 5
budget.error.error.coefficient = 1.0
budget.error.region.coefficient = 1.0


# sampler conf options
sampler.type = random

# separator options
separator.type = modelerror
separator.splits.axisparallel = true

# entrypoint class options
entrypoint.repetitions = 20
entrypoint.algorithm = dtadaptive


algorithm.onlinetraining=false


# analyzer options
analyzer.type=regression
