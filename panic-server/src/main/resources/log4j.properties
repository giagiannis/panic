# Log4j configuration file
# (reminder) Logging LEVELS: ALL < DEBUG < INFO < WARN < ERROR < FATAL

# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN, stdout

# stdout appender uses ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

# Stdout uses PatternLayout.
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%-4r [%L] %-5p %c %x - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}:%p:%l - %m%n

